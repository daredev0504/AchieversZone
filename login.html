<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Achiever Zone - Sign In</title>
      <link rel="icon" type="image/png" href="AZ.png"/>
     <link rel="stylesheet" href="assets\css\all.css"> 
     <link rel="stylesheet" href="assets\css\signin.css">
    <link rel="stylesheet" href="assets\css\bootstrap.min.css">
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
</head>

<body class="text-center">
    <form class="form-signin">
        <div class="img">
            <a href="index.html"><img class="mb-4" src="AZ.png" alt="" width="150" height="100"></a>
        </div>
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="text" id="inputText" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <div class="forgotPass">
    <a href="reset.html">forgot your password?</a>
  </div>
  <button class="btn btn-lg btn-block signin-btn" type="submit">Sign in</button>
    <div class="signupNow">
        <a href="signup.html">not a member? Sign Up</a>
    </div>     
<p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>

</body>

<script src="assets\js\all.js"></script>
<script src="assets\js\jquery-3.5.1.slim.min.js"></script>
<script src="assets\js\main.js"></script>
<script src="assets\js\bootstrap.bundle.min.js"></script>
</body>
</html>
